    <script>
											
        $.getJSON(
            'https://www.googleapis.com/books/v1/volumes?q=modern%20web',
            function(json){
                $.each(json.items, function(){
                    $('<br><div class="results"><\/div>').append('<div id="books">' +
                    '<p class="title">' + this.volumeInfo.title + '</p><br>' +
                    '<p class="subTitle"><em>' + this.volumeInfo.subtitle + '</em></p><br>' +
                    '<img class="image" src="http://books.google.com/books/content?id=Wfan6L9RGgYC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">' +
                    '<p class="small"><b>Author: </b>' + this.volumeInfo.authors + '</p>' + 
                    '<p class="small"><b>ID: </b>' + this.id + '</p>' +
                    '<p class="small"><b>eTag: </b>' + this.etag + '</p>' +
                    '<p class="small"><b>Kind: </b>' + this.kind + '</p>' +
                    '<p><a href="https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC">Self Link</a></p>' +
                    '<p class="subTitle"><b>Publisher: </b>' + this.volumeInfo.publisher + '</p>' +
                    '<p class="small"><b>Date Published: </b>' + this.volumeInfo.publishedDate + '</p>' +
                    '<p class="small"><b>Description: </b>' + this.volumeInfo.description + '</p>' +
                    '<p class="small"><b>'+ this.volumeInfo.industryIdentifiers[0].type +': </b>' + this.volumeInfo.industryIdentifiers[0].identifier + '</p>' +
                    '<p class="small"><b>'+ this.volumeInfo.industryIdentifiers[1].type + ': </b>'+ this.volumeInfo.industryIdentifiers[1].identifier +'</p>' + 
                    '<p class="small"><b>Text Mode: </b>' +	this.volumeInfo.readingModes.text + '</p>' +
                    '<p class="small"><b>Image Mode: </b>' +	this.volumeInfo.readingModes.image + '</p>' +
                    '<p class="small"><b>Page Count: </b>' + this.volumeInfo.pageCount + '</p>' +
                    '<p class="small"><b>Print Type: </b>' + this .volumeInfo.printType + '</p>' +
                    '<p class="small"><b>Categories: </b>' + this.volumeInfo.categories + '</p>' +
                    '<p class="small"><b>Average Rating: </b>' + this.volumeInfo.averageRating + '</p>' +
                    '<p class="small"><b>Number of Ratings: </b>' + this.volumeInfo.ratingsCount + '</p>' +
                    '<p class="small"><b>Maturity Rating: </b>' + this.volumeInfo.maturityRating + '</p>' +
                    '<p class="small"><b>Allow Anon Logging: </b>' + this.volumeInfo.allowAnonLogging + '</p>' +
                    '<p class="small"><b>Content Version: </b>' + this.volumeInfo.contentVersion + '</p>' +
                    '<p class="small"><b>Panelization Summary: </b>' + this.volumeInfo.panelizationSummary + '</p>' +
                    '<p class="small"><b>Language: </b>' + this.volumeInfo.language + '</p>' +
                    '<p><a href="http://books.google.com/books?id=Wfan6L9RGgYC&printsec=frontcover&dq=modern+web&hl=&cd=1&source=gbs_api">Preview Link</a></p>' +
                    '<p><a href="http://books.google.com/books?id=Wfan6L9RGgYC&dq=modern+web&hl=&source=gbs_api">Information Link</a></p>' +
                    '<p><a href="https://books.google.com/books/about/The_Modern_Web.html?hl=&id=Wfan6L9RGgYC">Cononical Volume Link</a></p>' +
                    '<p class="subTitle"><b>Sale Info</b>' +
                    '<p class="small"><b>Country: </b>' + this.saleInfo.country  + '</p>' +
                    '<p class="small"><b>Saleability:' + this.saleInfo.saleability + '</p>' +
                    '<p class="small"><b>Ebook:' + this.saleInfo.isEbook + '</p>' +
                    '<p class = "subTitle"><b>Access Information ' +
                    '<p class="small"><b>Country: ' + this.accessInfo.country + '</p>' +
                    '<p class="small"><b>Viewability: ' + this.accessInfo.viewability  + '</p>' +
                    '<p class="small"><b>Embeddable: ' + this.accessInfo.embeddable  + '</p>' +
                    '<p class="small"><b>Public Domain: ' + this.accessInfo.publicDomain  + '</p>' +
                    '<p class="small"><b>Text to Speech Permission: ' + this.accessInfo.textToSpeechPermission + '</p>' +
                    '<p class="small"><b>ePub Availability: ' + this.accessInfo.epub.isAvailable + '</p>' +
                    '<p class="small"><b>PDF Availability: ' + this.accessInfo.pdf.isAvailable + '</p>' +
                    '<p class="small"><b>Web Reader Link: ' + this.accessInfo.webReaderLink + '</p>' +
                    '<p class="small"><b>Acess View Status: ' + this.accessInfo.accessViewStatus + '</p>' +
                    '<p class="small"><b>Quote Sharring Allowed: ' + this.accessInfo.quoteSharingAllowed + '</p>' + 
                    '<p class="small"><b>Search Info: ' + this.searchInfo.textSnippet + '</p>' +
                    '<\/p></br>'+'<\/div>').appendTo("#blog");
                    
                });
            

        });

</script>
