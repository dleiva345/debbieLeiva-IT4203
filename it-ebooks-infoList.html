    <script>
        $.getJSON(
            'https://it-ebooks-api.info/v1/search/modern%20web',
            function(json){
                $.each(json.Books, function(){
                    $('<div class="col-md-12">').append('<div class="single-books-item">' +
                    '<img src="' + this.Image +'">' + '<single-books-item-txt><h2>' + this.Title + ':<\/h2>' + '<h4>'
                    + this.SubTitle  + '<\/h4><\/p>' + '<p><b>ID Number:<\/b>' + this.ID + '<\/p>' + 
                    '<p><b>ISBN:<\/b>' + this.isbn + '<\/p>'+ '<p><b>Description:<\/b>' + this.Description +
                    '<\/p>'+'<\/div>').appendTo("#books");
                });
            

        });
	</script>
